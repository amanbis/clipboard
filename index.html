<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Aman Biswas">
	<meta name="description" content="Simple checklist to get stuff done.">

	<title>Clipboard | Getting sh*t done, since 1921</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="container">
		<h1 class="header-title">Clipboard</h1>
	</header>
			
	<section class="enterTask container">
		<form action="#">
	    	<input type="text" id="itemInput" placeholder="Add a task..." onkeypress="handle" />
		</form>
	</section>

	<section class="container">
		<h2><span id="numTask">No</span> tasks on the clipboard</h2>
		<ul id="current"></ul>
	</section>

	<section class="container">
		<h2><span id="numDone">No</span> completed items</h2>
		<ul id="completed"></ul>
	</section>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>

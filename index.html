<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Aman Biswas">
	<meta name="description" content="Simple checklist to get stuff done.">

	<title>Clipboard | Getting sh*t done, since 1921</title>

	<link rel="stylesheet" type="text/css" href-"css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	
	<form action="#">
    	<input type="text" id="itemInput" onkeypress="handle" />
	</form>

	<h3>What's on the Clipboard?</h3>
	<ul id="container"></ul>

	<h3>Completed items</h3>
	<ul id="completed"></ul>
	
	<script>
		var list = document.getElementById('container');
		var completed = document.getElementById('completed');

		function newTask() {
			var checkbox = document.createElement('input');
			checkbox.type = "checkbox";
			checkbox.name = "name";
			checkbox.value = "value";
			//checkbox.id = "id";

			var label = document.createElement('label');
			//label.htmlFor = "id";

			var description = document.getElementById('itemInput').value;
			label.appendChild(checkbox);
			label.appendChild(document.createTextNode(description));
		    
		    var entry = document.createElement('li');
		    entry.appendChild(label)
			list.appendChild(entry);
		    document.getElementById('itemInput').value = '';

		    checkbox.onclick = function() {
			    if(checkbox.checked === true) {
		            alert("Congrats for finishing the task!");
		            list.removeChild(entry);
		            completed.appendChild(entry);
			    } else if(checkbox.checked === false) {
			    	alert("Added task back.");
	            	completed.removeChild(entry);
	            	list.appendChild(entry);
			    }

			}
		}

		document.getElementById("itemInput").onkeypress = function handle(e){
		    if(e.keyCode === 13) {
		    	newTask();
		    	return false;
		    }
		};
	</script>

</body>
</html>
